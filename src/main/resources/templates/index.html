<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Glorious Cakes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
    <div class="container">
        <nav th:replace="fragments/header.html"></nav>

        <div class="row row-cols-1 row-cols-lg-3">
            <div class="col pt-2 pb-2" th:each="cake : ${cakes}">
                <div class="card h-100 p-1">
                    <img class="card-img-top h-75" th:src="${cake.image}"   th:onerror="'this.src=\'' + @{/img/cake.png} + '\';'"/>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${cake.title}" />
                        <p class="card-text" th:text="${cake.desc}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
